<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{padding: 0%;
         margin:0%;}
         body{background-image: url("https://up.yimg.com/ib/th?id=OIP.G37tgeQqSNt7v2oPfj9ltQHaE7&pid=Api&rs=1&c=1&qlt=95&w=164&h=109");position: fixed;width: 100%;}
         .box{background-color:white;border: 2px solid lightgrey;width: 18%;height: 550px;margin-left: 60%;margin-top: 7%;}
         .box img{filter: none;margin-left: 15%;margin-top: 7%;}
         p{margin-left: 7%;font-family: Arial, Helvetica, sans-serif;margin-top: 4%}
         input{margin-left: 7%;margin-top: 2%;width: 85%;}
         select{margin-left: 7%;margin-top: 2%;width: 85%;}
         .check input{float: left;}
         .check p{ font-size: 14px;margin-left: 15%;}
         .button input{background-color: darkred;color: white;border: darkred;height: 30px;font-size: larger;cursor: pointer;}
         .forgot{font-size: 14px;cursor: pointer;}
         .privacy {margin-left: 7%;width: 85%;margin-top: 4%;font-size: 14px; }
         .privacy a{color: black;}
         a:href{text-decoration: none;}
         #images{margin-left: 11%;}
    </style>
<body>
    <div class="box">
        <img src="https://cuiet.codebrigade.in//images/logo_373.png" width="70%">
        <p>Username</p>
        <input type="text" name="Username">
        <p>Password</p>
        <input type="password" name="Password">
        <p>Session</p>
        <select>
            <option value="Select">Select</option>
            <option value="Jul-Dec 2022">Jul-Dec 2022</option>
            <option value="Jan-June 2023">Jan-June 2023</option>
            <option value="Jul-Dec 2023">Jul-Dec 2023</option>
            <option value="Jan-June 2024">Jan-June 2024</option>
            <option value="Jul-Dec 2024">Jul-Dec 2024</option>
        </select>
        <div class="check">
        <input type="checkbox">
        <p>Remember Password</p>
        </div>
        <div class="button">
        <input type="button" name="Sign In" value="Sign In"> 
        </div>
       <p class="forgot">Forget your password ? Click here</p>
       <div class="privacy">
        <a href="/">Privacy Policy</a></div>
        <div class="images">
        <div class="img">
        <img src="">
    </div>
    <div id="images">
      <img src="https://cuiet.codebrigade.in/images/apple_store_icon.png" width="15%">
      <img src="https://cuiet.codebrigade.in/images/gplaystore_icon.png" width="15%">
    </div>
    </div>
